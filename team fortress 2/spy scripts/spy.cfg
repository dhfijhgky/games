	//--
exec default
exec modifiers
	//--
	
	
	
	//--
alias pri_mode "r_drawviewmodel 1; -attack; cl_autoreload 0"
alias -pri_attack "-attack; r_drawviewmodel 0; cl_autoreload 1" 
	//--
	
	
	
	//--
alias e_1 "disguise 1 -1"
alias e_2 "disguise 3 -1"
alias e_3 "disguise 7 -1"
alias e_4 "disguise 4 -1"
alias e_5 "disguise 6 -1"
alias e_6 "disguise 9 -1"
alias e_7 "disguise 5 -1"
alias e_8 "disguise 2 -1"
alias e_9 "disguise 8 -1"

alias f_1 "disguise 1 -2"
alias f_2 "disguise 3 -2"
alias f_3 "disguise 7 -2"
alias f_4 "disguise 4 -2"
alias f_5 "disguise 6 -2"
alias f_6 "disguise 9 -2"
alias f_7 "disguise 5 -2"
alias f_8 "disguise 2 -2"
alias f_9 "disguise 8 -2"

alias +mod_1 "bind q e_9; bind e e_6; bind z e_2; bind x e_7; bind c e_5; bind CTRL +mod_3"
alias -mod_1 "bind q e_9; bind e e_8; bind z e_3; bind x e_1; bind c e_4; bind CTRL +mod_2"

alias +mod_2 "bind q f_9; bind e f_8; bind z f_3; bind x f_1; bind c f_4; bind ALT +mod_3"
alias -mod_2 "bind q e_9; bind e e_8; bind z e_3; bind x e_1; bind c e_4; bind ALT +mod_1"

alias +mod_3 "bind q f_9; bind e f_6; bind z f_2; bind x f_7; bind c f_5; bind ALT +mod_3"
alias -mod_3 "bind q f_9; bind e f_8; bind z f_3; bind x f_1; bind c f_4; bind ALT +mod_1"
	//--


	
	//--
bind mouse2 +watch
alias +watch "+attack2; r_drawviewmodel 1; spec_prev"
alias -watch "-attack2; r_drawviewmodel 1"
	//--